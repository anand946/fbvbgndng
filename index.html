<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Хүндэт Болорцэцэг</strong>
                        <p>
                              Ойрд сэтгэл санаа тавгүй муухай байсан ч амьдрал 
                              богинохон шүү уйтгарлаж гуниглалгүй хичээгээрэй 
                              асуудлуудыг давж гараарай lightning, shineing, 
                              stuning(gundalai ahiin hooloigoor) ажилын амжилт 
                                                   
                                            та хөөрхөн шүү<333
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
